<div class="container">
  {{ loading }}
  <div class="mt-3 pt-3">
    <input #searchBox id="searchBox" class="form-control form-control-lg " (input)="search(searchBox.value)" type="text"
      placeholder="Busque pelo seu HerÃ³i" aria-label=".form-control-lg example">
  </div>
  <ng-container *ngIf="(characters$ | async) as characters">
    <section name="heroes-list" class="mt-3 text-bg-light">
      <card-hero *ngFor="let hero of characters" [character]="hero"></card-hero>
    </section>
  </ng-container>
  <ng-container *ngIf="loading">
    <loading></loading>
  </ng-container>


</div>

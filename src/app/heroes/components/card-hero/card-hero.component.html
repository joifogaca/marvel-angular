<div class="col">
<div class="card text-center">
  <div class="card-body">
    <h5 class="card-title">
      {{ character?.name }}
    </h5>
      <img [ngSrc]="character?.thumbnail?.path +'.'+ character?.thumbnail?.extension" width="70" height="70"
        class="card-img-top mb-3" alt="...">


        <p *ngIf="character?.description;" class="card-text mb-3">{{ character?.description }}</p>
        <a *ngIf="character?.comics?.available ?? 0 > 0" title="comics"
          [routerLink]="['/comics', character?.id]" href="#" class="btn btn-primary ">Comics</a>
        <a *ngIf="character?.series?.available ?? 0 > 0" title="stories"
          [routerLink]="['/series', character?.id]" href="#" class="btn btn-primary ml-3">Series</a>
        <!-- <button type="button" class="btn btn-info btn-sm btn-block">Small button</button> -->
  </div>

<div class="col">
  <div class="card text-center h-100 border-primary mt-3">
    <div class="card-header">
      {{ character?.name }}
    </div>
    <div class="card-body">
      <section name="information-hero">
        <img [ngSrc]="character?.thumbnail?.path +'.'+ character?.thumbnail?.extension" width="70" height="70"
            class="img-thumbnail" alt="...">
        <ng-container *ngIf="character?.description;">
          <p class="card-text">{{ character?.description }}</p>
        </ng-container>
        <!-- <ng-template #noDescription>
          <img [ngSrc]="character?.thumbnail?.path +'.'+ character?.thumbnail?.extension" width="70" height="70"
            class="img-thumbnail" alt="...">
        </ng-template> -->
      </section>

      <section name="participations-hero">
        <div class="row">
          <section class="col">
            <card-session *ngIf="character?.comics?.available ?? 0 > 0" title="comics"
              [id]="character?.id"></card-session>
            <card-session *ngIf="character?.series?.available ?? 0 > 0" title="stories"
              [id]="character?.id"></card-session>
          </section>
        </div>
      </section>
    </div>
  </div>
</div>

<div class="card w-100 mt-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="hero?.thumbnail?.path + '.jpg'" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ hero?.name }}</h5>
        <div *ngIf="hero?.description" class="float-end">
          <h6 class="card-subtitle m-2 text-body-secondary">Descrição</h6>
          <p class="card-text">{{ hero?.description }}</p>
        </div>
      </div>
    </div>
  </div>
  </div>

<div class="card w-100 mt-1">
  <div class="row g-0">
    <div class="col-md-3" *ngIf="thumbnail">
      <img [src]="thumbnail.path + '.jpg'" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <p class="card-text">{{ description }}</p>
      </div>
    </div>
  </div>
</div>

<div class="card w-100 mt-1">
  <div class="row g-0">
    <div class="col-md-3" *ngIf="thumbnail"> <!--A api manda a thumbnail como null  -->
      <img [ngSrc]="thumbnail.path +'.'+ thumbnail.extension"
        class="img-fluid rounded-start"
        width="70"
        height="70"
        class="img-thumbnail" alt="...">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <p class="card-text">{{ description }}</p>
      </div>
    </div>
  </div>
</div>

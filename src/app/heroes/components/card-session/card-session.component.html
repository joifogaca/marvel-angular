<p class="fs-5 mt-1">{{ title | uppercase }}</p>
<div ngbAccordion>
  <div ngbAccordionItem *ngFor="let participation of participations" [collapsed]="true">
    <h2 ngbAccordionHeader>
      <button ngbAccordionButton>{{ participation?.title  }}</button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <ng-template>
          <card-item [description]="participation.description" [thumbnail]="participation.thumbnail"></card-item>
        </ng-template>
      </div>
    </div>
  </div>
</div>
